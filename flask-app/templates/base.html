<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Infinite Search</title>
        <link rel="stylesheet" href="../static/css/styles.css" \>
        <link rel="icon" href="../static/images/IS.svg" >
    </head>
    <body>
        <header class="navbar">
            <div class="navbar__brand">
                <img class="navbar__logo" src="../static/images/IS.svg" alt="The Microblog Logo" /> Infinite Search
            </div>
            <ul class="navbar__navigation">
                <li class="navbar__navigation-item"><a href={{ url_for('home') }} class="navbar__link">Recent</a></li>
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
                <li class="navbar__navigation-item"><a href={{ url_for('write') }} class="navbar__link">Write</a></li>
            </ul>
        </header>
        <main class="main">
            {% block content %}{% endblock %}
        </main>
        <footer class="footer">
            <div class="footer__content">
                <section class="left">
                    <a class="footer__item" href="#">Made by Jake</a>
                    <a class="footer__item" href="#">Check out my other projects</a>
                </section>
                <section class="right">
                    <div class="footer__column">
                        <a class="footer__item" href="#">Recent</a>
                        <a class="footer__item" href="#">Calendar</a>
                    </div>
                    <div class="footer__column">
                        <a class="footer__item" href="#">About</a>
                        <a class="footer__item" href="#">How this was made</a>
                    </div>
                </section>
            </div>
        </footer>

    </body>
</html>
